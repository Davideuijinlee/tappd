<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tappd - Go Out</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&family=Pattaya&family=Playfair+Display+SC:wght@400;700;900&family=Playfair+Display:wght@400;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="../assets/styles/styles.css">
</head>

<body>
  <div class="container">
    <div class="go-out-bg bg">
      <header class="navbar">
        <nav>
          <a href="../homepage.html" class="logo white">Tappd</a>
        </nav>
      </header>
      <main>
        <div class="heading-div">
          <h1 class="go-out-title">
            <span>Where</span>
            <span>shall we</span>
            <span>meet?</span>
          </h1>
        </div>
        <div>
          <form id="brewery-form">
            <div class="city-text-input">
              <input type="text" placeholder="Type city here" required>
            </div>
            <div class="go-out-btn-div">
              <button value="submit" id="brewery-submit-btn">
                <!-- Submit -->
                <a href="breweries.html">Submit</a>
              </button>
            </div>
          </form>
        </div>
      </main>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <script src="../assets/scripts/Brewery/searchLocations.js"></script>
</body>
</html>
