<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tappd - Go Out</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&family=Pattaya&family=Playfair+Display+SC:wght@400;700;900&family=Playfair+Display:wght@400;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="../assets/styles/styles.css">
</head>

<body>
  <div class="go-out-bg bg height-100vh">
    <header class="navbar text-center padding-1">
      <nav>
        <a href="../homepage.html" class="logo color-light">Tappd</a>
      </nav>
    </header>
    <main>
      <div class="heading-div">
        <h1 class="color-light d-flex font-4rem flex-column text-left">
          <span>Where</span>
          <span>shall we</span>
          <span>meet?</span>
        </h1>
      </div>
      <div>
        <form id="brewery-form">
          <div class="city-text-input d-flex">
            <input name="city" type="text" placeholder="Type city here" required>
          </div>
          <div class="d-flex mt-3rem text-center">
            <button type="submit" value="submit" id="brewery-submit-btn">
              Submit
              <!-- <a class="text-dec-none color-light" href="breweries.html">Submit</a> -->
            </button>
          </div>
        </form>
      </div>
    </main>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <script src="../assets/scripts/Brewery/searchLocations.js"></script>
</body>

</html>
