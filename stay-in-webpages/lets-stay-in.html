<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tappd - Stay In</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&family=Pattaya&family=Playfair+Display+SC:wght@400;700;900&family=Playfair+Display:wght@400;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="../assets/styles/styles.css">
</head>

<body>
  <div class="stay-in-bg bg height-100vh">
    <header class="navbar text-center padding-1">
      <nav>
        <a href="../homepage.html" class="logo color-dark-gray">Tappd</a>
      </nav>
    </header>
    <main>
      <div class="heading-div">
        <h1 class="d-flex flex-column text-left font-4rem">
          <span>What</span>
          <span>are you</span>
          <span>feeling?</span>
        </h1>
      </div>
      <div>
        <form id="pick-alcohol-form">
          <select name="alcohol" id="alcohol-selection" class="color-light-gray" required>
            <option value="" selected disabled>Select one</option>
            <option value="vodka">Vodka</option>
            <option value="scotch">Scotch</option>
            <option value="tequila">Tequila</option>
            <option value="rum">Rum</option>
            <option value="gin">Gin</option>
          </select>
          <div class="d-flex text-center mt-3rem">
            <button type="submit" value="submit" id="stayin-submit-btn" class="a-btn-styling color-dark-gray">
              Submit
            </button>
          </div>
        </form>
      </div>
    </main>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <script src="../assets/scripts/Recipes/selectAlcohol.js"></script>
</body>

</html>
